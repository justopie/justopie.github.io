# Dependencies
markdown:            kramdown
highlighter:         rouge

gems:
  - jekyll-redirect-from

exclude: [README.md, TODO.md, LICENSE, node_modules, Makefile, Gulpfile.js, package.json]

timezone:            USA/Chicago

encoding:            utf-8

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
# permalink:           pretty
permalink:           /blog/:year/:month/:title/

# Setup
title:               Just notes from Opie
tagline:             'A commentary on AutoCAD and Civil 3d'
description:         'A little commentary on my work customizing AutoCAD and Civil 3d to create pretty pictures for construction, by <a href="https://twitter.com/justopie" target="_blank">@justopie</a>.'
url:                 http://justopie.github.io/
baseurl:             /
paginate:            5
paginate_path:       "/page:num/"

# excerpt_separator: <!--more-->

# About/contact
author:
  opie:
    name:    Richard Lawrence
    url:     https://justopie.github.io
    twitter: JustOpie
    github:  justopie
    email:   JustOpie@gmail.com
    web:     https://justopie.github.io

# Custom vars
version:             1.0.0
